<div *ngIf="instance">
  <h2>{{instance.name}} Session Detail</h2>
  <div>
    <label>name: </label>{{instance.name}}</div>
  <div>
    <label>Users in Session: </label>{{instance.in_session}}
    <label>Docker id: </label>{{instance.docker_id}}
    <label>Token id: </label>{{instance.token_id}}
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="launch()">Go to Session</button>
  <button (click)="share()">Generate Session Token for users</button>
  <div *ngIf="instance.started; else elseBlock">
    <button (click)="stop()">Stop Session</button>
  </div>
  <ng-template #elseBlock>
    <button (click)="start()">Start Session</button>
  </ng-template>
  <button (click)="destroy()">Terminate Session</button>
</div>
